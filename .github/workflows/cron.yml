name: Dagelijks verkooprapport

on:
  schedule:
    # 07:30 NL-tijd → in winter (CET=UTC+1) is 06:30 UTC; in zomer (CEST=UTC+2) is 05:30 UTC
    - cron: "30 6 1-3,10-12 * *"   # okt–mrt
    - cron: "30 5 4-9 * *"         # apr–sep
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Generate & email daily sales report
        env:
          EVENTIX_BASE: https://api.openticket.tech
          EVENTIX_COMPANY_GUID: ${{ secrets.EVENTIX_COMPANY_GUID }}
          EVENTIX_ACCESS_TOKEN: ${{ secrets.EVENTIX_ACCESS_TOKEN }}
          EVENTIX_REFRESH_TOKEN: ${{ secrets.EVENTIX_REFRESH_TOKEN }}
          EVENTIX_CLIENT_ID: ${{ secrets.EVENTIX_CLIENT_ID }}
          EVENTIX_CLIENT_SECRET: ${{ secrets.EVENTIX_CLIENT_SECRET }}
          BREVO_API_KEY: ${{ secrets.BREVO_API_KEY }}
          MAIL_FROM: noreply@event-go.nl
          MAIL_TO: ${{ secrets.MAIL_TO }}
        run: python report_daily_sales.py

