name: Dagelijks verkooprapport

on:
  schedule:
    # 07:30 NL-tijd → in winter (CET=UTC+1) is 06:30 UTC; in zomer (CEST=UTC+2) is 05:30 UTC
    - cron: "30 6 1-3,10-12 * *"   # okt–mrt
    - cron: "30 5 4-9 * *"         # apr–sep
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Generate & email daily sales report
        env:
          EVENTIX_BASE: https://api.eventix.io
          EVENTIX_COMPANY_GUID: ${{ secrets.EVENTIX_COMPANY_GUID }}
          EVENTIX_TOKEN: ${{ secrets.EVENTIX_TOKEN }}
          MAIL_FROM: ${{ secrets.MAIL_FROM }}
          MAIL_TO: ${{ secrets.MAIL_TO }}
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
        run: python report_daily_sales.py

      - name: Upload CSV artifact (optioneel)
        uses: actions/upload-artifact@v4
        with:
          name: sales-csv
          path: output/*.csv
